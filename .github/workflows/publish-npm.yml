      - name: Install package
        run: npm i --location=global @clockwisesoftware/deploy-notify-slack@$(npm run version --silent)
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Notify Slack
        run: VERSION=$(npm run version --silent) && SLACK_WEBHOOK_URL=${{secrets.SLACK_WEBHOOK_URL}} STAGE=production VERSION=$VERSION FAILS_IF_NOT_SENT=true node $(npm list -g @clockwisesoftware/deploy-notify-slack --parseable)/notify.js
